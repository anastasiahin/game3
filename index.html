<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: white;
            margin: auto;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
        #playerNameInput {
            margin-top: 10px;
            display: none;
        }
        #leaderboard {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        Game Over! Press "Enter" to Restart
        <div id="playerNameInput">
            <label for="playerName">Enter your name: </label>
            <input type="text" id="playerName" placeholder="Your name">
            <button id="saveNameButton">Save</button>
        </div>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const gameOverScreen = document.getElementById("gameOver");
        const playerNameInputDiv = document.getElementById("playerNameInput");
        const playerNameInput = document.getElementById("playerName");
        const saveNameButton = document.getElementById("saveNameButton");
        const leaderboardList = document.getElementById("leaderboardList");

        canvas.width = 800;
        canvas.height = 600;

        let player = { x: canvas.width / 2 - 15, y: canvas.height - 50, width: 30, height: 30, color: "purple" };
        let blocks = [];
        let score = 0;
        let gameOver = false;
        let moveLeft = false;
        let moveRight = false;

        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            leaderboardList.innerHTML = "";
            leaderboard.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = `${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        function saveToLeaderboard(name, score) {
            let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5); 
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            loadLeaderboard();
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBlocks() {
            ctx.fillStyle = "pink";
            blocks.forEach(block => ctx.fillRect(block.x, block.y, block.size, block.size));
        }

        function updateBlocks() {
            let spawnRate = 30 + (score / 10) * 5;
            let blockSpeed = 3 + (score / 25);

            if (Math.random() * 400 < spawnRate) {
                blocks.push({ x: Math.random() * (canvas.width - 30), y: 0, size: 30 });
            }

            blocks.forEach(block => block.y += blockSpeed);

            blocks = blocks.filter(block => {
                if (block.y > canvas.height) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    return false;
                }
                return true;
            });

            blocks.forEach(block => {
                if (player.x < block.x + block.size &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.size &&
                    player.y + player.height > block.y) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = "block";
            playerNameInputDiv.style.display = "block";
        }

        function savePlayerName() {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                saveToLeaderboard(playerName, score);
            }
            playerNameInput.value = "";
            playerNameInputDiv.style.display = "none";
        }

        function resetGame() {
            gameOver = false;
            blocks = [];
            score = 0;
            player.x = canvas.width / 2 - 15;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = "none";
            playerNameInputDiv.style.display = "none";
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (moveLeft && player.x > 0) player.x -= 6;
            if (moveRight && player.x < canvas.width - player.width) player.x += 6;

            drawPlayer();
            updateBlocks();
            drawBlocks();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", event => {
            if (event.code === "ArrowLeft") moveLeft = true;
            if (event.code === "ArrowRight") moveRight = true;
            if (gameOver && event.code === "Enter") resetGame();
        });

        document.addEventListener("keyup", event => {
            if (event.code === "ArrowLeft") moveLeft = false;
            if (event.code === "ArrowRight") moveRight = false;
        });

        saveNameButton.addEventListener("click", savePlayerName);
        loadLeaderboard();
        gameLoop();
    </script>
</body>
</html>
