<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-color: #f0f0f0;

        canvas {
            display: block;
            background-color: white;
            border: 2px solid black;
            margin: auto;

        #scoreboard {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Avoid the Blocks</h1>
    <p>Керуй стрілками ← →, щоб уникати блоків. Натисни "R" для перезапуску.</p>
    <div id="scoreboard">
        <p>Рахунок: <span id="score">0</span></p>
