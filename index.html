<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid The Blocks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: white;
            margin: auto;
        }
        #score, #bestScore {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #bestScore {
            top: 40px;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="bestScore">Best Score: 0</div>
    <div id="gameOver">Game Over! Press "R" to Restart</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const bestScoreDisplay = document.getElementById("bestScore");
        const gameOverScreen = document.getElementById("gameOver");

        canvas.width = 1000;
        canvas.height = 700;

        let player = { x: canvas.width / 2 - 15, y: canvas.height - 50, width: 30, height: 30, color: "purple" };
        let blocks = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;
        let moveLeft = false;
        let moveRight = false;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBlocks() {
            ctx.fillStyle = "pink";
            blocks.forEach(block => ctx.fillRect(block.x, block.y, block.size, block.size));
        }

        function updateBlocks() {
            let spawnRate = 30 + (score / 10) * 5;
            let blockSpeed = 3 + (score / 25);

            if (Math.random() * 400 < spawnRate) {
                blocks.push({ x: Math.random() * (canvas.width - 30), y: 0, size: 30 });
            }

            blocks.forEach(block => block.y += blockSpeed);

            blocks = blocks.filter(block => {
                if (block.y > canvas.height) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    return false;
                }
                return true;
            });

            blocks.forEach(block => {
                if (player.x < block.x + block.size &&
                    player.x + player.width > block.x &&
                    player.y < block.y + block.size &&
                    player.y + player.height > block.y) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = "block";
            if (score > bestScore) {
                bestScore = score;
                bestScoreDisplay.textContent = `Best Score: ${bestScore}`;
            }
        }

        function resetGame() {
            gameOver = false;
            blocks = [];
            score = 0;
            player.x = canvas.width / 2 - 15;
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = "none";
            gameLoop();
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (moveLeft && player.x > 0) player.x -= 6;
            if (moveRight && player.x < canvas.width - player.width) player.x += 6;

            drawPlayer();
            updateBlocks();
            drawBlocks();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", event => {
            if (event.code === "ArrowLeft") moveLeft = true;
            if (event.code === "ArrowRight") moveRight = true;
            if (gameOver && event.code === "KeyR") resetGame();
        });

        document.addEventListener("keyup", event => {
            if (event.code === "ArrowLeft") moveLeft = false;
            if (event.code === "ArrowRight") moveRight = false;
        });

        gameLoop();
    </script>
</body>
</html>
